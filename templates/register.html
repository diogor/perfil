{% extends "base.html" %}

{% block content %}
<form action="{% url 'perfil.views.registro' %}" method="post">
	{% csrf_token %}
	
	{% if form.non_field_errors %}
		<div class="error">
			{{ form.non_field_errors }}
		</div>
	{% endif %}
	{% for field in form %}
		{{field.label_tag}}
		{{field}}<br>
		{% if field.errors %}
		<div class="error">{{field.errors}}</div>
		{% endif %}
	{% endfor %}
	
		
	<input type="submit" value="registrar">
</form>
{% endblock %}
