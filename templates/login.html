{% extends "base.html" %}

{% block content %}

{% if msg %}
<p>{{msg}}</p>
{% endif %}

<form method="post" action="{% url 'perfil.views.entrar' %}">
{% csrf_token %}
<table>
<tr>
	<td>{{ form.username.label_tag }}</td>
	<td>{{ form.username }}</td>
</tr>
<tr>
	<td>{{ form.password.label_tag }}</td>
	<td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<a href="{% url 'perfil.views.registro' %}">Registrar</a>

{% endblock %}
