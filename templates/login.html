

{% if msg %}
    <div class="alert alert-error">
    <p>{{msg}}</p>
    <form action="{% url 'perfil:get_token' %}" method="post">
    {% csrf_token %}
        <input name="uname" type="hidden" value="{{uname}}">
        <input type="submit" value="Forgot password">
    </form>
    </div>
{% endif %}

<form method="post" action="{% url 'perfil:login' %}">
{% csrf_token %}
 <div>
 <fieldset>
    	<legend>Sign in</legend>
               <div>
               <label>Login</label>
                {{ form.username }}
               </div>
               <div>
               <label>Password <em>*</em></label>
               {{ form.password }}
               </div>
               <div>
                <input type="submit" value="login" />
                <a href="{% url 'perfil:registro' %}">Register</a>
                <input type="hidden" name="next" value="{{ next }}" />
        </div>
</fieldset>
</div>
    </form>
